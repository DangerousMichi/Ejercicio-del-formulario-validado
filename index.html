<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8 - Formulario</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="js/script.js" defer></script>
</head>
<body>
    <h1>Registro de usuarios</h1>
   <div class="container">
    <form action="recibeDatos.php" method="post" id="formulario" enctype="multipart/form-data">
        <label for="nombre">Nombre: </label><span class="ocultar errorNombre">Nombre no válido</span>
        <div class="labelForm"> 
        <input required  value="" autofocus name="nombre" id="nombre" type="text" placeholder="Ingresa el Nombre">
        <i class="ocultar xmarkErrorNombre fa-regular fa-circle-xmark"></i>
        <i class="ocultar checkMarkNombre fa-regular fa-circle-check"></i></div>
        
        <label for="celular">Celular: </label><span class="ocultar errorCelular">Celular no valido</span>

        <div class="labelForm"> 
        <input required name="celular" id="celular" type="number" placeholder="Ingresa el Celular">
        <i class="ocultar xmarkErrorCelular fa-regular fa-circle-xmark"></i>
        <i class="ocultar checkMarkCelular fa-regular fa-circle-check"></i></div>
        
        <label for="correo">Correo: </label><span class="ocultar errorCorreo">Correo no válido</span>
        <div class="labelForm"> 
        <input required name="correo" id="correo" type="email" placeholder="Ingresa el Correo">
        <i class="ocultar xmarkErrorCorreo fa-regular fa-circle-xmark"></i>
        <i class="ocultar checkMarkCorreo fa-regular fa-circle-check"></i></div>
        <button type="submit">Guardar datos</button>

    </form>
   </div>






</body>
</html>
